<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Tic-Tac-Toe</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 60vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .game-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #764ba2;
            margin-bottom: 15px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .equation-display {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 15px;
            text-align: center;
            font-size: 1.5em;
            font-weight: bold;
            min-height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.02); }
        }

        .player-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            gap: 10px;
        }

        .player-card {
            flex: 1;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            transition: all 0.3s ease;
        }

        .player-card.active {
            transform: translateY(-5px);
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
        }

        .player1 {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
        }

        .player2 {
            background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
            color: white;
        }

        .game-board {
            display: grid;
            grid-template-columns: repeat(3, 80fr);
            gap: 8px;
            margin-bottom: 20px;
            background: #e0e0e0;
            padding: 10px;
            border-radius: 15px;
            width: 60%;
            max-width: 300px;
            margin-inline: auto ;
        }

        .cell {
            width: 80px;
            height: 80px;
            aspect-ratio: 1;
            background: white;
            border: none;
            border-radius: 10px;
            font-size: 1.3em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            color: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 4px;
        
        }

        .cell:hover:not(.occupied) {
            background: #f0f0f0;
            transform: scale(1.05);
        }

        .cell.occupied {
            cursor: not-allowed;
            background: #fafafa;
        }

        .cell.player1-mark {
            color: #4facfe;
            background: linear-gradient(135deg, rgba(79, 172, 254, 0.1) 0%, rgba(0, 242, 254, 0.1) 100%);
        }

        .cell.player2-mark {
            color: #fa709a;
            background: linear-gradient(135deg, rgba(250, 112, 154, 0.1) 0%, rgba(254, 225, 64, 0.1) 100%);
        }

        .cell.winning {
            animation: winner 1s ease infinite;
            background: linear-gradient(135deg, #ffd700 0%, #ffed4e 100%);
        }

        @keyframes winner {
            0%, 100% { transform: scale(1) rotate(0deg); }
            25% { transform: scale(1.1) rotate(5deg); }
            75% { transform: scale(1.1) rotate(-5deg); }
        }

        .input-section {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .input-section input {
            flex: 1;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 1.1em;
            transition: border-color 0.3s ease;
        }

        .input-section input:focus {
            outline: none;
            border-color: #764ba2;
        }

        .input-section button {
            padding: 12px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .input-section button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .input-section button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .feedback {
            text-align: center;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-weight: bold;
            font-size: 1.2em;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .feedback.show {
            opacity: 1;
        }

        .feedback.correct {
            background: linear-gradient(135deg, #84fab0 0%, #8fd3f4 100%);
            color: #0a5f3a;
        }

        .feedback.wrong {
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%);
            color: #8b0000;
        }
       .back-btn {
        display: inline-block;        /* Makes margin-top work */
        width: 150px;                 
        background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        color: white;
        text-align: center;           
        text-decoration: none;        
        border: none;
        padding: 10px 20px;
        border-radius: 12px;
        font-size: 16px;
        cursor: pointer;
        margin-top: 40px;             /* space from top */
        margin-left: 20px;            /* optional left spacing */
    }

    .back-btn:hover {
        background: #e68900;
    }

        .reset-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.2em;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .reset-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .game-over {
            text-align: center;
            padding: 20px;
            background: linear-gradient(135deg, #ffd700 0%, #ffed4e 100%);
            border-radius: 15px;
            margin-bottom: 20px;
            color: #333;
            font-size: 1.5em;
            font-weight: bold;
            display: none;
        }

        .game-over.show {
            display: block;
            animation: slideDown 0.5s ease;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>

    <div class="game-container">
        <h1>ðŸ§® Math Tic-Tac-Toe </h1>
        
        <div class="equation-display" id="equationDisplay">
            Click on a cell to start!
        </div>

        <div class="player-info">
            <div class="player-card player1" id="player1Card">
                <h3>Player 1</h3>
                <p>Score: <span id="player1Score">0</span></p>
            </div>
            <div class="player-card player2" id="player2Card">
                <h3>Player 2</h3>
                <p>Score: <span id="player2Score">0</span></p>
            </div>
        </div>
        <!-- <a href="game.html" class="back-btn">
            <i class="bi bi-arrow-left-circle-fill"></i> Back to Home
           
            </a> -->


        <div class="game-board" id="gameBoard">
            <button class="cell" data-index="0"></button>
            <button class="cell" data-index="1"></button>
            <button class="cell" data-index="2"></button>
            <button class="cell" data-index="3"></button>
            <button class="cell" data-index="4"></button>
            <button class="cell" data-index="5"></button>
            <button class="cell" data-index="6"></button>
            <button class="cell" data-index="7"></button>
            <button class="cell" data-index="8"></button>
        </div>

        <div class="input-section">
            <input type="number" id="answerInput" placeholder="Enter the root of the equation" step="any">
            <button id="submitBtn" disabled>Submit Answer</button>
        </div>

        <div class="feedback" id="feedback"></div>
        <div class="game-over" id="gameOver"></div>

        <button class="reset-btn" onclick="resetGame()"> New Game</button>
    </div>

    <script>
        // Pre-defined equations with their roots
        const equations = [
            { equation: "x + 5 = -5", roots: [-10], type: "linear" },
            { equation: "2x - 8 = 0", roots: [4], type: "linear" },
            { equation: "3x + 6 = 0", roots: [-2], type: "linear" },
            { equation: "x - 7 = 3", roots: [10], type: "linear" },
            { equation: "4x = 16", roots: [4], type: "linear" },
            { equation: "x/2 = 6", roots: [12], type: "linear" },
            { equation: "5x + 10 = 0", roots: [-2], type: "linear" },
            { equation: "x - 9 = -3", roots: [6], type: "linear" },
            { equation: "2x + 14 = 20", roots: [3], type: "linear" },
            { equation: "3x - 15 = 0", roots: [5], type: "linear" },
            { equation: "xÂ² - 9 = 0", roots: [3, -3], type: "quadratic" },
            { equation: "xÂ² - 16 = 0", roots: [4, -4], type: "quadratic" },
            { equation: "xÂ² - 25 = 0", roots: [5, -5], type: "quadratic" },
            { equation: "xÂ² - 4 = 0", roots: [2, -2], type: "quadratic" },
            { equation: "xÂ² - 36 = 0", roots: [6, -6], type: "quadratic" },
            { equation: "xÂ² - 49 = 0", roots: [7, -7], type: "quadratic" },
            { equation: "xÂ² - 64 = 0", roots: [8, -8], type: "quadratic" },
            { equation: "xÂ² - 81 = 0", roots: [9, -9], type: "quadratic" },
            { equation: "xÂ² - 100 = 0", roots: [10, -10], type: "quadratic" },
            { equation: "xÂ² - 1 = 0", roots: [1, -1], type: "quadratic" }
        ];

        let gameState = {
            board: Array(9).fill(null),
            currentPlayer: 1,
            selectedCell: null,
            currentEquation: null,
            gameActive: true,
            scores: { player1: 0, player2: 0 }
        };

        const cells = document.querySelectorAll('.cell');
        const equationDisplay = document.getElementById('equationDisplay');
        const answerInput = document.getElementById('answerInput');
        const submitBtn = document.getElementById('submitBtn');
        const feedback = document.getElementById('feedback');
        const gameOver = document.getElementById('gameOver');
        const player1Card = document.getElementById('player1Card');
        const player2Card = document.getElementById('player2Card');

        // Initialize game
        function init() {
            cells.forEach(cell => {
                cell.addEventListener('click', handleCellClick);
            });
            submitBtn.addEventListener('click', handleSubmit);
            answerInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter' && !submitBtn.disabled) {
                    handleSubmit();
                }
            });
            updatePlayerDisplay();
        }

        function handleCellClick(e) {
            const index = parseInt(e.target.dataset.index);
            
            if (!gameState.gameActive || gameState.board[index] !== null) {
                return;
            }

            gameState.selectedCell = index;
            
            // Generate random equation
            const randomIndex = Math.floor(Math.random() * equations.length);
            gameState.currentEquation = equations[randomIndex];
            
            // Display equation
            equationDisplay.textContent = `Solve: ${gameState.currentEquation.equation}`;
            equationDisplay.style.animation = 'pulse 2s infinite';
            
            // Enable input
            answerInput.disabled = false;
            submitBtn.disabled = false;
            answerInput.focus();
            answerInput.value = '';
            
            // Highlight selected cell
            cells.forEach(c => c.style.border = 'none');
            e.target.style.border = '3px solid #764ba2';
        }

        function handleSubmit() {
            const answer = parseFloat(answerInput.value);
            
            if (isNaN(answer)) {
                showFeedback('Please enter a valid number!', false);
                return;
            }

            const isCorrect = gameState.currentEquation.roots.includes(answer);
            
            if (isCorrect) {
                // Place mark in cell
                gameState.board[gameState.selectedCell] = answer;
                const cell = cells[gameState.selectedCell];
                cell.textContent = answer;
                cell.classList.add('occupied');
                cell.classList.add(`player${gameState.currentPlayer}-mark`);
                
                showFeedback('Correct! Well done! ðŸŽ‰', true);
                
                // Check for win
                if (checkWin()) {
                    endGame(`Player ${gameState.currentPlayer} wins! ðŸ†`);
                    gameState.scores[`player${gameState.currentPlayer}`]++;
                    updateScores();
                } else if (checkDraw()) {
                    endGame("It's a draw! ðŸ¤");
                } else {
                    // Switch player
                    gameState.currentPlayer = gameState.currentPlayer === 1 ? 2 : 1;
                    updatePlayerDisplay();
                }
            } else {
                showFeedback(`Wrong! The correct answer was one of: ${gameState.currentEquation.roots.join(' or ')}`, false);
                // Switch player on wrong answer
                gameState.currentPlayer = gameState.currentPlayer === 1 ? 2 : 1;
                updatePlayerDisplay();
            }
            
            // Reset input
            answerInput.value = '';
            answerInput.disabled = true;
            submitBtn.disabled = true;
            cells.forEach(c => c.style.border = 'none');
            
            if (gameState.gameActive && !isCorrect) {
                equationDisplay.textContent = `Player ${gameState.currentPlayer}'s turn - Click a cell!`;
            }
        }

        function checkWin() {
            const winPatterns = [
                [0, 1, 2], [3, 4, 5], [6, 7, 8], // Rows
                [0, 3, 6], [1, 4, 7], [2, 5, 8], // Columns
                [0, 4, 8], [2, 4, 6] // Diagonals
            ];

            for (const pattern of winPatterns) {
                const [a, b, c] = pattern;
                if (gameState.board[a] !== null && 
                    gameState.board[b] !== null && 
                    gameState.board[c] !== null) {
                    // Highlight winning cells
                    cells[a].classList.add('winning');
                    cells[b].classList.add('winning');
                    cells[c].classList.add('winning');
                    return true;
                }
            }
            return false;
        }

        function checkDraw() {
            return gameState.board.every(cell => cell !== null);
        }

        function showFeedback(message, isCorrect) {
            feedback.textContent = message;
            feedback.className = 'feedback show ' + (isCorrect ? 'correct' : 'wrong');
            setTimeout(() => {
                feedback.classList.remove('show');
            }, 3000);
        }

        function updatePlayerDisplay() {
            if (gameState.currentPlayer === 1) {
                player1Card.classList.add('active');
                player2Card.classList.remove('active');
            } else {
                player1Card.classList.remove('active');
                player2Card.classList.add('active');
            }
            
            if (gameState.gameActive) {
                equationDisplay.textContent = `Player ${gameState.currentPlayer}'s turn - Click a cell!`;
            }
        }

        function updateScores() {
            document.getElementById('player1Score').textContent = gameState.scores.player1;
            document.getElementById('player2Score').textContent = gameState.scores.player2;
        }

        function endGame(message) {
            gameState.gameActive = false;
            gameOver.textContent = message;
            gameOver.classList.add('show');
            equationDisplay.textContent = 'Game Over!';
        }

        function resetGame() {
            gameState.board = Array(9).fill(null);
            gameState.currentPlayer = 1;
            gameState.selectedCell = null;
            gameState.currentEquation = null;
            gameState.gameActive = true;
            
            cells.forEach(cell => {
                cell.textContent = '';
                cell.className = 'cell';
                cell.style.border = 'none';
            });
            
            gameOver.classList.remove('show');
            feedback.classList.remove('show');
            answerInput.value = '';
            answerInput.disabled = true;
            submitBtn.disabled = true;
            
            updatePlayerDisplay();
        }

        // Start the game
        init();
    </script>
</body>
</html>
